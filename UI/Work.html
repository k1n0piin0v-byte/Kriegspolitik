    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kriegspolitik - Работа</title>
    <link rel="icon" href="../Icons.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #000;
            color: #ccc;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .header {
            background-color: #0a0a0a;
            padding: 8px 15px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header-title {
            font-size: 1rem;
            color: #fff;
        }
        
        .energy-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .energy-icon {
            width: 32px;
            height: 32px;
        }
        
        .tabs {
            display: flex;
            background-color: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            overflow-x: auto;
            scrollbar-width: none;
            flex-shrink: 0;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 10px 15px;
            background-color: #111;
            border-right: 1px solid #1a1a1a;
            color: #ccc;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .tab.active {
            background-color: #1a3a5f;
            border-bottom: 2px solid #2a5a8f;
        }
        
        .tab-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #0a0a0a;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .work-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .work-table th {
            background-color: #111;
            color: #fff;
            font-size: 0.85rem;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
        }
        
        .work-table td {
            padding: 8px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.8rem;
        }
        
        .work-table tr {
            background-color: #111;
        }
        
        .work-table tr:nth-child(even) {
            background-color: #0f0f0f;
        }
        
        .action-title {
            color: #fff;
            font-weight: bold;
        }
        
        .action-desc {
            color: #999;
            margin-top: 2px;
            font-size: 0.75rem;
        }
        
        .cost, .reward {
            white-space: nowrap;
        }
        
        .energy-cost {
            color: #ff6b6b;
        }
        
        .resource-cost {
            color: #ffd700;
            font-size: 0.75rem;
            display: block;
        }
        
        .resource-reward {
            color: #32cd32;
        }
        
        .action-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: #2a2a2a;
            outline: none;
            border-radius: 5px;
        }
        
        .action-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #2a5a8f;
            cursor: pointer;
        }
        
        .action-count {
            font-size: 0.75rem;
            min-width: 60px;
            text-align: right;
        }
        
        .compact-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
        }
        
        .auto-btn {
            width: 35px;
            height: 35px;
            background: #555;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .auto-btn.active {
            background: #ff4444;
            animation: pulse 1.5s infinite;
        }
        
        .work-button {
            padding: 8px 16px;
            background-color: #1a4c7a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
            white-space: nowrap;
            min-width: 85px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .work-button:hover {
            background-color: #2a5c8a;
        }
        
        .work-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .total-cost-reward {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px dashed #2a2a2a;
            font-size: 0.7rem;
        }
        
        .total-energy {
            color: #ff6b6b;
        }
        
        .total-resources {
            color: #ffd700;
        }
        
        .total-reward {
            color: #32cd32;
        }
        
        .storage-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .storage-table th {
            background-color: #111;
            color: #fff;
            font-size: 0.85rem;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .storage-table td {
            padding: 8px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.8rem;
        }
        
        .storage-table tr {
            background-color: #111;
        }
        
        .storage-table tr:nth-child(even) {
            background-color: #0f0f0f;
        }
        
        .item-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        .item-name {
            color: #fff;
        }
        
        .item-count {
            color: #ffd700;
            font-weight: bold;
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 768px) and (orientation: landscape) {
            .header { padding: 6px 10px; }
            .tabs { padding: 0 5px; }
            .tab { padding: 8px 10px; font-size: 0.7rem; flex: 1; justify-content: center; }
            .tab span { display: none; }
            .tab-icon { width: 32px; height: 32px; margin: 0; }
            .energy-icon { width: 24px; height: 24px; }
            .content { padding: 8px; }
            .work-table { font-size: 0.7rem; }
            .work-table th, .work-table td { padding: 6px; }
            .work-button {

            .action-count { font-size: 0.7rem; min-width: 50px; }
            .item-icon { width: 36px; height: 36px; }
            .action-title { font-size: 0.8rem; }

            .auto-btn {

        }

        }

        }
    </style>
